<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Painting BoardðŸŒˆ</h1>
    <main>
      <section id="main__left">
        <h2 class="main__logo">ðŸŽ¨</h2>
        <div id="brush__container" class="container">
          <h4>Brush Size</h4>
          <div class="inside__box">
            <input
              type="range"
              id="line-width"
              min="1"
              max="10"
              value="5"
              step="0.1"
            />
          </div>
        </div>
        <div id="mode__container" class="container">
          <h4>Mode</h4>
          <div id="mode-btns" class="inside__box">
            <button class="mode-btn__draw">PEN</button>
            <button class="mode-btn__fill">FILL</button>
            <button class="mode-btn__eraser">ERASER</button>
            <button class="mode-btn__text">TEXT</button>
          </div>
        </div>
        <div id="pallette__container" class="container">
          <h4>Pallette</h4>
          <div class="inside__box color__box">
            <div class="colors">
              <div
                class="color-option"
                style="background-color: #ffffff"
                data-color="#FFFFFF"
              ></div>
              <div
                class="color-option"
                style="background-color: #c56cf0"
                data-color="#c56cf0"
              ></div>
              <div
                class="color-option"
                style="background-color: #ffb8b8"
                data-color="#ffb8b8"
              ></div>
              <div
                class="color-option"
                style="background-color: #ff3838"
                data-color="#ff3838"
              ></div>
              <div
                class="color-option"
                style="background-color: #ff9f1a"
                data-color="#ff9f1a"
              ></div>
              <div
                class="color-option"
                style="background-color: #fff200"
                data-color="#fff200"
              ></div>
              <div
                class="color-option"
                style="background-color: #32ff7e"
                data-color="#32ff7e"
              ></div>
              <div
                class="color-option"
                style="background-color: #7efff5"
                data-color="#7efff5"
              ></div>
              <div
                class="color-option"
                style="background-color: #18dcff"
                data-color="#18dcff"
              ></div>
              <div
                class="color-option"
                style="background-color: #7d5fff"
                data-color="#7d5fff"
              ></div>
              <div
                class="color-option"
                style="background-color: #4b4b4b"
                data-color="#4b4b4b"
              ></div>
              <div
                class="color-option"
                style="background-color: #3d3d3d"
                data-color="#3d3d3d"
              ></div>
            </div>
            <input type="color" id="color" />
          </div>
        </div>
      </section>
      <canvas id="main__center"></canvas>

      <section id="main__right">
        <div id="image__container" class="container">
          <h2 class="preview-title">PreView</h2>
          <div id="preview">
            <!-- <img class="preview-img" src="" alt="previewImage" /> -->
          </div>
          <label for="file">
            <h4 class="label__description">ðŸ“¸Add Photo</h4>
            <input type="file" accept="image/*" id="file" />
          </label>
        </div>
        <div id="text__container" class="container">
          <h4>Text</h4>
          <div id="text__box" class="inside__box">
            <input type="range" min="8" max="100" value="64" id="text-size" />
            <div class="text__box-detail">
              <input
                type="text"
                id="text"
                class="text__input"
                placeholder=" å…¥åŠ›ã—ãŸå¾Œã€TEXTãƒ¢ãƒ¼ãƒ‰"
              />
              <button id="text-weight">Bold</button>
              <!-- <select id="text-weight">
                <option value="bold">Bold</option>
                <option value="normal">Normal</option>
              </select> -->
            </div>
          </div>
        </div>
        <div id="buttons">
          <button id="destroy-btn">REMOVE</button>
          <button id="save">DOWNLOAD</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
